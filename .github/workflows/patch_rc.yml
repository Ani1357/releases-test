name: Patch Release Candidate

on:
 push:
   branches:
     - rc/*
   tags-ignore:
     - "*"

jobs: 
  patch_rc:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install standard-version
      run: |
        npm install standard-version
    - name: Configure Git
      run: |
        git config --global user.email "githubactions_rc@github.com"
        git config --global user.name "GitHub Action RC"
    - name: Release new RC version
      run: |
        # Read version from package.json
        VERSION=$(jq '.version' package.json -r)
        TAG="v${VERSION}"

        # Check if the tag exists
        if ! git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "Warning: It seems '$TAG' is not tagged in Git."
        fi

        # Check for fix/feat commits since the last tag
        COMMITS_WITH_CHANGES=$(git log -1 --pretty=%B | grep -E "^(feat:|fix:)")

        if [ -n "$COMMITS_WITH_CHANGES" ]; then
          echo "Detected feat/fix commits. Running standard-version..."
          npm run release -- --prerelease rc
          git push --follow-tags
        else
          echo "No feat/fix commits since '$TAG'. Skipping version bump."
        fi
