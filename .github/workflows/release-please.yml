on:
  push:
    branches:
      - master
      - release-candidate-*
      - maintenance-*

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Determine the release type based on the branch name
        id: release-type
        run: |
          if [[ "${GITHUB_REF}" != "refs/heads/master" ]]; then
            echo "prerelease=true" >> $GITHUB_ENV
          fi
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: node
          prerelease: ${{ env.prerelease }}